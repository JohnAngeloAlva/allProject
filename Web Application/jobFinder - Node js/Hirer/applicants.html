        <!-- Javascript Function -->
        <script>

            $(document).ready(function(){
                fetchList();
            });

            //FETCHING THE JOB FUNCTION
            function fetchList(){
                let employeeurl = ' http://localhost:8080/registration/employeeApplicant?searchkeyword=' + $("#searchkeyword").val();

                //GET THE DATA
                $.ajax({
                    url: employeeurl,
                    success: function(data, status){
                        populateData(data.employee);
                        
                        
                    },
                    dataType: 'json'
                });
            }
            //END FETCHING THE JOB FUNCTION

            //POPULATE THE DATA FUNCTION
            function populateData(data){
                
                let table = document.getElementById('databody');
                $("#databody").empty();
                data.forEach(function(employee){

                    let tr = document.createElement('tr');

                    tr.innerHTML =  '<td>' + employee.FullName + '</td>' +
                                    '<td>' + employee.JobCategory + '</td>' +
                                    '<td>' + employee.Email + '</td>' +
                                    '<td> <a href="###"  style="color:blue"  onclick="viewDetail(\''+ employee.employee_id +'\')"> Full Data </a></td>';
                
                    table.appendChild(tr);

                });
                  
            }
            //END POPULATE THE DATA FUNCTION

            //VIEW DETAIL
            function viewDetail(employee_id){
                let url = ' http://localhost:8080/registration/employeeApplicant/ ' +  employee_id;

                $.ajax({
                    url: url,
                    success: function(data,status){
                        $("#fullname").val(data.employee.FullName);
                        $("#jobCategory").val(data.employee.JobCategory);
                        $("#age").val(data.employee.Age);
                        $("#email").val(data.employee.Email);
                        $("#phonenum").val(data.employee.PhoneNumber);
                        $("#code").val(data.employee.Code);

                        $('#modalViewApplicant').modal('show');

                    },
                    dataType: "json"
                });

            }
            //END VIEW DETAIL
        </script>
