<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="register-login.css" >
        
            
            <link rel="stylesheet" href="../libraries/assets/css/slicknav.css">
            
            
            
            <link rel="stylesheet" href="../libraries/assets/css/style.css">
    </head>
    <body>
        <div class="header-area header-transparrent">
            <div class="headder-top header-sticky">
                 <div class="container">
                     <div class="row align-items-center">
                         <div class="col-lg-3 col-md-2">
                             <!-- Logo -->
                             <div class="logo">
                                 <a href="../homepage.html"><img src="../libraries/assets/img/logo/logo3.png" alt=""></a>
                             </div>  
                         </div>
                         <div class="col-lg-9 col-md-9">
                             <div class="menu-wrapper">
                                 <!-- Main-menu -->
                                 <div class="main-menu">
                                     <nav class="d-none d-lg-block">
                                         <ul id="navigation">
                                             <li><a href="../homepage.html">Home</a></li>
                                             <li><a href="../job_listing.html">Find a Jobs </a></li>
                                             <li><a href="../about.html">About</a></li>
                                             <li><a href="../contact.html">Contact</a></li>
                                         </ul>
                                     </nav>
                                 </div>          
                                 
                             </div>
                         </div>
                         <!-- Mobile Menu -->
                         <div class="col-12">
                             <div class="mobile_menu d-block d-lg-none"></div>
                         </div>
                     </div>
                 </div>
            </div>
        </div>

        <div class="container register">
            <div class="row">
                <div class="col-md-3 register-left">
                    <img src="../libraries/assets/img/logo/login-logo.png" alt=""/>
                    <h3 style="color: white;">Welcome</h3>
                    <p style="color: white;">You are 30 seconds away from finding a job!</p>
                    <a href="login-form.html">
                        <input type="submit" name="" value="Login"/><br/>
                    </a>
                </div>
        
        
                <div class="col-md-9 register-right">
                    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Employee</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Hirer</a>
                        </li>
                    </ul>

                    <!-- EMPLOYEE REGISTRATION -->
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Apply as a Employee</h3>
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="EFirstName" placeholder="First Name *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="ELastName" placeholder="Last Name *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="EPassword" placeholder="Confirm Password *" value="" />
                                    </div>
                                    
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="EEmail" placeholder="Your Email *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" minlength="11" maxlength="11" id="EPhoneNumber" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                                    </div>
                                    
                                        <input type="submit" class="btnRegister" onclick="btnemployeeReg()" value="Register"/>
                                    
                                </div>
                            </div>
                        </div>
                        <!-- END OF EMPLOYEE REGISTRATION -->

                        <!-- HIRER REGISTRATION -->
                        <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <h3  class="register-heading">Apply as a Hirer</h3>
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" id="HFirstName" class="form-control" placeholder="First Name *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id="HLastName" class="form-control" placeholder="Last Name *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="email" id="HEmail" class="form-control" placeholder="Email *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id="HPhoneNumber" maxlength="11" minlength="11" class="form-control" placeholder="Phone *" value="" />
                                    </div>
        
        
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="password"  class="form-control" placeholder="Password *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="HPassword" class="form-control" placeholder="Confirm Password *" value="" />
                                    </div>
                                    
                                    <input type="submit" class="btnRegister" onclick="btnhirerReg()"  value="Register" />
                                    
                                </div>
                            </div>
                        </div>
                        <!-- END OF HIRER REGISTRATION -->

                    </div>
                </div>
            </div>
        
        </div>

        <script>

            // SUBMIT HIRER ACCOUNT REGISTRATION
            function btnhirerReg(){
                let hirerurl = 'http://localhost:8080/registration/accountHirer';
                
                let dataSubmit = JSON.stringify({
                    "Fname": $("#HFirstName").val(),
                    "Lname": $("#HLastName").val(),
                    "Email": $("#HEmail").val(),
                    "PhoneNum": $("#HPhoneNumber").val(),
                    "Password": $("#HPassword").val()
                });


                $.ajax({
                    type: "POST",
                    url: hirerurl,
                    data: dataSubmit,
                    contentType: 'application/json',
                    
                    success: function (data, status) {
                        alert(data.message);
                        location.replace("login-form.html")
                      
                    },
                    error: function(data, status){
                        alert('All value must not be empty');
                    },
                    dataType: "json"
                
                });
                
            }
            // END SUBMIT HIRER ACCOUNT REGISTRATION

            // SUBMIT EMPLOYEE ACCOUNT REGISTRATION
            function btnemployeeReg(){
                let employeeurl = 'http://localhost:8080/registration/accountEmployees';
                
                let dataSubmit = JSON.stringify({
                    "FirstName": $("#EFirstName").val(),
                    "LastName": $("#ELastName").val(),
                    "PhoneNumber": $("#EPhoneNumber").val(),
                    "Email": $("#EEmail").val(),
                    "Password": $("#EPassword").val()
                });
                
                $.ajax({
                    type: "POST",
                    url: employeeurl,
                    data: dataSubmit,
                    contentType: 'application/json',
                    
                    success: function (data, status) {
                        alert(data.message);
                        location.replace("login-form.html")
                    },
                        error: function(data, status){
                        alert('All value must not be empty');
                    },
                    dataType: "json"
                
                });
                
            }
            //END SUBMIT EMPLOYEE ACCOUNT REGISTRATION

          </script>
    </body>
</html>
