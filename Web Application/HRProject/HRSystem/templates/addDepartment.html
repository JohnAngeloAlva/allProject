<html>
    <head>
        <title>Add Department</title>

        <!-- Bootsrap & Jquery libraries -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <!-- importing your own css by Static FIles -->
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

        <!-- Style for the navigation bar -->
        <style>
            .navbar {
              margin-bottom: 0;
              border-radius: 0;
              background-color: #435d7d;
            }
          </style>

    </head>

    <body>
        <!-- Start of Navigation bar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a style="color: white;" class="navbar-brand" href="/">Employee System <b>|</b></a>
              </div>
              <ul class="nav navbar-nav">
                <li><a style="color: white;" href="/employee">Employee Record</a></li>
                <li><a style="color: white;" href="/leaveForm">Leave Record</a></li>
                <li><a style="color: white;" href="/traineeList">Trainee List</a></li>
				<li><a style="color: white;" href="/departmentList">Department List</a></li>
              </ul>
            </div>
        </nav>
        <!-- End of Navigation bar -->

        <!-- Displaying the message 'Data has been added' -->
        {% if messages %}
            {% for msg in messages %}
                <p class="text-success">{{ msg }}</p>
            {% endfor %}
        {% endif %}
        <!-- End of Displaying the message 'Data has been added' -->

        <!-- Form for Adding Employee Record -->
        <form method="POST" action="">
            {% csrf_token %}
                <div class="modal-header">						
                    <h4 class="modal-title">Add Department</h4>
                    <a href="/departmentList"><button type="button" class="close" data-dismiss="modal" aria-hidden="true" >&times;</button></a>
                </div>

                <div class="modal-body">

                    <div class="form-group">
                        <label>Department Name</label>
                        <input type="text" name="departmentName" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Department Location</label>
                        <textarea class="form-control" name="departmentLocation" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Department Number</label>
                        <input type="text" name="departmentNumber"  class="form-control" required>
                    </div>	
                </div>
                
                <!-- Button for Returning Home and Submit the added Record -->
                <div class="modal-footer">
                    <a href="/departmentList"> <input type="button" class="btn btn-default" data-dismiss="modal" value="Return to Home"></a>
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
                <!-- End of Button for Returning Home and Submit the added Record -->
                
        </form>
        <!-- End of Form for Adding Employee Record -->
    </body>
</html>
