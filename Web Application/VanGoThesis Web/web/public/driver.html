<!-- DELETE MODAL -->
<div class="container mt-5" id="delete-user-module">
  <div class="card">
      <h5 class="card-header text-center">Delete Commuter</h5>
      <div class="card-body">
        <form>
          <input type="hidden" class="delete-userid">
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" id="delete-user-btn">Save</button>
        </div>
            
        </form>
      </div>
  </div>
</div>
<div class="container mt-5" id="edit-user-module">
  <div class="card">
      <h5 class="card-header text-center">Edit Commuter</h5>
      <div class="card-body">
          <form>
            <a href="commuter.html">Close</a>
              <div class="form-group">
                <input type="hidden" class="edit-userid">
                  <label>Name</label>
                  <input type="text" data-key='fullName'  class="form-control" data-error="You must have a name." id="inputName" placeholder="Name" required>
                  <!-- Error -->
                  <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                  <label>Phone Number</label>
                  <input type="text" data-key='phoneNum' class="form-control" placeholder="Phone Number" required>
                  <!-- Error -->
                  <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                  <label>Destination</label>
                  <input type="text" data-key='destination'  class="form-control" placeholder="Destination" required>
                  <!-- Error -->
                  <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                <label>Terminal</label>
                <input type="text" data-key='terminal'  class="form-control" placeholder="Terminal" required>
                <!-- Error -->
                <div class="help-block with-errors"></div>
            </div>

              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block" id="edit-user-btn">Save</button>
              </div>
          </form>
      </div>
  </div>
