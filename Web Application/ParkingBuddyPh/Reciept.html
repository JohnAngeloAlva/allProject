		<script>

			// function to get the item from register page
			// using localstorage to store data from another page
			window.onload = function () {  
			var days, dateIn, dateOut;
			var currDate, place, places;
			var timeIn, timeOut, totalTime;
			var totalAmountm, amount;
			var inputFName,inputLName;
			var temp, temps;

				// get data of address
				place = localStorage.getItem("place");
				places = place.toUpperCase();
				document.getElementById("places").value = places;

				// get data for date
				dateIn = localStorage.getItem("dateIn");
				document.getElementById("noDays").value = dateIn;
				dateOut = localStorage.getItem("dateOut");
				document.getElementById("noDay").value = dateOut;

				// get data for time
				timeIn = localStorage.getItem("timeIn");
				document.getElementById("timein").value = timeIn;
				timeOut = localStorage.getItem("timeOut");
				document.getElementById("timeout").value = timeOut;

				// get data for first name and last name
				inputFName = localStorage.getItem("inputFName")
				temp = inputFName.toUpperCase();
				inputLName = localStorage.getItem("inputLName")
				temps = inputLName.toUpperCase();
				document.getElementById("names").innerHTML = temp + " " + temps;
				
				// get day for how many days
				days = localStorage.getItem("days");
				document.getElementById("durDate").value = days + " Days/s";

				// get data for the total time
				total_time = localStorage.getItem("total_time");
				document.getElementById("durTime").value = total_time + " Hour/s";

				// display the rate per hour
				document.getElementById("parRate").value = "100 per hour";

				// compute the total ammopunt
				amount = localStorage.getItem("amount");
				document.getElementById("totalAmount").value = amount;
			}
		</script>
